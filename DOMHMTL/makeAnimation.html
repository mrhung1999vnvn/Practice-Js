<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animation</title>
    <style>
      #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
      }
      #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background: red;
      }
    </style>
  </head>
  <body>
        <button onclick="myMove()">Click Here!!!</button>
    <div id="animatio">Animation in here!!!!</div>
    <div id="container">
        <div id="animate"></div>
    </div>
    
    <script>
        function myMove(){
            var elem=document.getElementById('animate');
            var pos=0;
            var id=setInterval(()=>{
                if(pos==350){
                    setInterval(()=>{
                        if(pos==0){
                            clearInterval(id);
                        }
                        else{
                            pos--;
                            elem.style.top=pos+"px";
                            elem.style.left=pos+"px";
                        }
                    },1)
                }else{
                    pos++;
                    elem.style.top=pos+"px";
                    elem.style.left=pos+"px";
                }
            },1);
        }
    </script>
  </body>
</html>
