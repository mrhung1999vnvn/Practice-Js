<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Event Listener</title>
</head>
<body>
    <p>Please Click This pag</p>
    <script>
        document.getElementsByTagName('p')[0].addEventListener('click',()=>{
            window.alert('hello');
        })
        document.getElementsByTagName('p')[0].addEventListener('click',()=>{
            window.alert('Chao cac ban');
        })

        //With the firt parameter là tên sự kiện example : 'click', 'mousedown' .. . .
        // second parameter là hàm để thực thi
        // third parameter là thông số để bạn chọn cách bắt sự kiện là capturing hay bubbling

        //
    </script>
</body>
</html>
