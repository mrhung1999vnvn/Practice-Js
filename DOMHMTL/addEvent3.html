<!DOCTYPE html>
<html>

<head>
    <style>
        #myDiv1,
        #myDiv2 {
            background-color: coral;
            padding: 50px;
        }

        #myP1,
        #myP2 {
            background-color: white;
            font-size: 20px;
            border: 1px solid;
            padding: 20px;
        }
    </style>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
</head>

<body>
    <h2>JavaScript addEventListener()</h2>

    <div id="myDiv1">
        <h2>Bubbling:</h2>
        <p id="myP1">Click me!</p>
    </div>
    <br />

    <div id="myDiv2">
        <h2>Capturing:</h2>
        <p id="myP2">Click me!</p>
    </div>

    <script>
    document.getElementById('myDiv1').addEventListener('click',()=>{
        window.alert('This is orange');
    });
    document.getElementById('myP1').addEventListener('click',()=>{
        window.alert('This is white');
    });
    document.getElementById('myDiv2').addEventListener('click',()=>{
        window.alert('This is orange');
    },true);
    document.getElementById('myP2').addEventListener('click',()=>{
        window.alert('This is white');
    },true);
    </script>
</body>

</html>
